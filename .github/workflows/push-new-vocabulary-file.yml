name: Push File

on: push

jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps:
    - name: Pushes to another repository
      uses: cpina/github-action-push-to-another-repository@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source-directory: 'https://github.com/PiotrowskiKrzysztof/schemaorg/tree/main/data/releases/14.0'
        destination-github-username: 'PiotrowskiKrzysztof'
        destination-repository-name: 'generatorschema'
        user-email: krzysiek.p97@gmail.com
        target-branch: main
