name: Push File

on: push

jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Push a file to another repository
      uses: dmnemec/copy_file_to_another_repo_action@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source_file: 'schemaorg/tree/main/data/releases/14.0/schemaorg-current-http.ttl'
        destination_repo: 'generatorschema'
        user_email: 'krzysiek.p97@gmail.com'
        user_name: 'PiotrowskiKrzysztof'
        commit_message: 'New version vocabulary schema.org'
