name: Push File

on: push

env:
  MONGODB_URI: ${{ secrets.MONGODB_URI }}

jobs:
  curl:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: current version schema
      run: curl https://raw.githubusercontent.com/schemaorg/schemaorg/main/versions.json > version.json
    - name: display version
      run: |
        finallVersion=14.0
        echo $finallVersion
        url="https://raw.githubusercontent.com/schemaorg/schemaorg/main/data/releases/${finallVersion}/schemaorg-current-http.ttl"
        echo $url
    - name: curl
      run: curl $url > schemaorg-current-http.ttl
    - name: display ttl
      run: echo "$(<schemaorg-current-http.ttl)"
